<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    :root
    {
    --main-bg:hsl(217, 54%, 11%);
    --card-bg:hsl(216, 50%, 16%);
    --dark-shadow:hsl(221, 52%, 11%);
    --light-shadow:hsl(218,61%, 11.5%);
    --border:hsl(215, 32%, 27%);
    --cyan:hsl(178, 100%, 50%);
    --font: hsl(215, 51%, 70%);
    --white:hsl(0, 0%, 100%);
    --footer: hsl(228, 45%, 44%);
    }
    a {color:var(--white);}
    body
    {
    font-family: 'Outfit', sans-serif;
    background:var(--main-bg);
    height:700px;
    }
    figure,body,.prop,.creator,.salary,.time{ display:flex;flex-direction:column;place-items: center;}
    
    figure {
     width:300px;
     padding:16px;
     border-radius:15px;
     background:var(--card-bg);
     box-shadow:0px 26px 2px 17px var(--dark-shadow), 0px 21px 30px 43px var(--light-shadow);
    }
    
    figure > img {border-radius:10px;max-width:100%;}
    
    figure h2 {color:var(--white);font-weight:600;}
    figure p{font-size:18px;color:var(--font);font-weight:300;}

    figure .prop {flex-direction:row; justify-content:space-between;font-weight:400;}
    figure .prop img{padding-right:5px}
    figure .prop .salary {flex-direction:row;color:var(--cyan)}
    figure .prop .time {flex-direction:row;color:var(--font)}
    figure .border{background: var(--border);border-radius:.5px;display:block;width:95%;height:1px;margin:0px 10px}
    
    figure .creator{flex-direction:row;justify-content:start;margin-top: 20px;}
    figure .creator {color:var(--font);font-weight:400;}
    figure .creator span{color:var(--white);font-size:18px}
    figure .creator img{width:50px;padding-right:10px}
    
    .attribution { font-size: 11px; text-align:center; margin-top:70px}
    .attribution a { color:var(--footer)}
  </style>
</head>
<body>
  
  <figure class="card">
    
    <img src="images/image-equilibrium.jpg" alt="NFTCard"/>
    <figcaption>
       <h2>  Equilibrium #3429 </h2>
       <p>   Our Equilibrium collection promotes balance and calm. </p>
      <div class="prop">
        <div class="salary"><img src="images/icon-ethereum.svg" alt"ethrium">   0.041 ETH </div>  
        <div class="time"><img src="images/icon-clock.svg" alt"timeleft">  3 days left </div>  
      </div>
      <div class="border"></div>
      <div class="creator"><img src="images/image-avatar.png" alt="creator">  Creation of <span> Zienab Mohamed</span></div>
    </figcaption>
  </figure>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zenab12"> Zienab Mohamed</a>.
  </div>
</body>
</html>
