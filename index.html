<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <figure class="card">
         <div class="image">
           <img src="images/image-equilibrium.jpg" alt="NFTCard"/>
           <div class="overlay">
             <img src="images/icon-view.svg" alt="view">
           </div>
        </div>
        <figcaption>
           <h1>  Equilibrium #3429 </h1>
           <p>   Our Equilibrium collection promotes balance and calm. </p>
           <div class="prop">
            <div class="salary"><img src="images/icon-ethereum.svg" alt="ethrium"/>   0.041 ETH </div>  
            <div class="time"><img src="images/icon-clock.svg" alt="timeleft"/>  3 days left </div>  
           </div>
           <div class="border"></div>
          <div class="creator"><img src="images/image-avatar.png" alt="creator">  <p>Creation of</p> <span> Zienab Mohamed</span></div>
        </figcaption>
     </figure>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zenab12"> Zienab Mohamed</a>.
  </footer>
</body>
</html>
